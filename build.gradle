plugins {
    id 'java'
}

group 'net.notfab'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.google.cloud:google-cloud-speech:1.22.0'
    compile group: 'org.buildobjects', name: 'jproc', version: '2.2.3'
    compile 'net.dv8tion:JDA:4.1.0_92'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
